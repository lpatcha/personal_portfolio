# apphosting.yaml
env:
  # Firebase SDK Configuration Variables
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebase-api-key@1 # Reference to a secret in Cloud Secret Manager
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: firebase-auth-domain@1 # Reference to a secret
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: firebase-project-id@1 # Reference to a secret
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: firebase-storage-bucket@1 # Reference to a secret
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebase-messaging-sender-id@1 # Reference to a secret
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: firebase-app-id@1 # Reference to a secret
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: firebase-measurement-id@1 # Reference to a secret (for Analytics)
    availability:
      - BUILD
      - RUNTIME

# You can also add other runtime settings here if needed, like:
# runConfig:
#   minInstances: 0
#   maxInstances: 2
